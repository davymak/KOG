document.getElementById("searchInput").addEventListener("keyup", function() {

  const rows = document.querySelectorAll("#membersTable tr");

document.addEventListener("DOMContentLoaded", function() {
  const monthDropdown = document.getElementById("month");
  const sundayDropdown = document.getElementById("sunday");
  const presenceForm = document.getElementById("presenceForm"); // wrapper div
  const saveBtn = document.querySelector(".btn-save");

  // Initialise toggles: default = absent
  function initToggles() {
    document.querySelectorAll(".presence-toggle").forEach(toggle => {
      const options = toggle.querySelectorAll(".option");
      // ensure dataset.id exists (it does from template)
      const id = toggle.dataset.id || toggle.closest("tr")?.dataset.memberId;
      if (!toggle.dataset.id && id) toggle.dataset.id = id;

      options.forEach(o => o.classList.remove("active"));
      const absent = toggle.querySelector(".absent");
      if (absent) absent.classList.add("active");
      toggle.dataset.value = "false";

      // click handlers
      options.forEach(opt => {
        opt.onclick = () => {
          options.forEach(o => o.classList.remove("active"));
          opt.classList.add("active");
          toggle.dataset.value = opt.classList.contains("present") ? "true" : "false";
        };
      });
    });
  }

  initToggles();

  // Populate Sundays when month changes
  monthDropdown.addEventListener("change", () => {
    const [year, month] = (monthDropdown.value || "").split("-");
    sundayDropdown.innerHTML = "<option value=''>-- Choisir un dimanche --</option>";
    presenceForm.style.display = "none";

    if (year && month) {
      const y = parseInt(year), m = parseInt(month);
      const daysInMonth = new Date(y, m, 0).getDate();
      for (let d = 1; d <= daysInMonth; d++) {
        const dateObj = new Date(y, m - 1, d);
        if (dateObj.getDay() === 0) {
          const option = document.createElement("option");
          option.value = dateObj.toISOString().split("T")[0];
          option.textContent = dateObj.toLocaleDateString("fr-FR", { weekday:'long', day:'numeric', month:'long', year:'numeric' });
          sundayDropdown.appendChild(option);
        }
      }
    }
  });

  // When a sunday is selected: show table and load existing presences
  sundayDropdown.addEventListener("change", async () => {
    const val = sundayDropdown.value;
    presenceForm.style.display = val ? "block" : "none";

    // load saved presence for that sunday and update toggles
    if (val) {
      try {
        const res = await fetch("/get-presence?sunday=" + encodeURIComponent(val));
        if (res.ok) {
          const map = await res.json(); // { "member_id": true/false, ... }
          document.querySelectorAll(".presence-toggle").forEach(toggle => {
            const id = toggle.dataset.id;
            const options = toggle.querySelectorAll(".option");
            options.forEach(o => o.classList.remove("active"));
            if (map.hasOwnProperty(id) && map[id] === true) {
              toggle.querySelector(".present")?.classList.add("active");
              toggle.dataset.value = "true";
            } else {
              toggle.querySelector(".absent")?.classList.add("active");
              toggle.dataset.value = "false";
            }
          });
        } else {
          console.error("get-presence failed:", res.status, await res.text());
        }
      } catch (err) {
        console.error("get-presence error:", err);
      }
    }
  });

  // Save presence
  saveBtn.addEventListener("click", async (e) => {
    e.preventDefault();
    const sundayDate = sundayDropdown.value;
    if (!sundayDate) return alert("Veuillez sÃ©lectionner un dimanche.");

    const members = {};
    document.querySelectorAll(".presence-toggle").forEach(toggle => {
      const id = toggle.dataset.id;
      if (id) members[id] = toggle.dataset.value === "true";
    });

    saveBtn.disabled = true;
    const origText = saveBtn.textContent;
    saveBtn.textContent = "Enregistrement...";

    try {
      const res = await fetch("/save-presence", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sunday: sundayDate, members })
      });

      if (!res.ok) {
        const txt = await res.text();
