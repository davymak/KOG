<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Membres Dormants</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 20px; }
        h2 { color: #720a90; text-align: center; margin-bottom: 20px; }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background: #720a90; color: white; }

        button {
            background: #720a90; color: white; border: none;
            padding: 10px 15px; margin: 10px 0;
            border-radius: 5px; cursor: pointer;
        }
        button:hover { background: #5c0872; }

        /* Modal */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .modal-content {
            background: white; margin: 10% auto; padding: 20px;
            border-radius: 10px; width: 400px;
        }
        .modal-content h3 { margin-top: 0; color: #720a90; }
        .modal-content input {
            width: 100%; padding: 8px; margin: 8px 0;
            border: 1px solid #ccc; border-radius: 5px;
        }
        .close { float: right; font-size: 20px; cursor: pointer; }
    </style>
</head>
<body>

<h2>Membres Dormants</h2>

<!-- Ajouter un membre button -->
<button id="addBtn">+ Ajouter un membre</button>

<!-- Table -->
<table>
    <thead>
        <tr>
            <th>Nom</th>
            <th>Prenoms</th>
            <th>N° Telephone</th>
            <th>Status</th>
            <th>Berger</th>
        </tr>
    </thead>
    <tbody>
        {% for member in members %}
        <tr>
            <td>{{ member["Nom"] }}</td>
            <td>{{ member["Prenoms"] }}</td>
            <td>{{ member["N° Telephone"] }}</td>
            <td>{{ member["Status"] }}</td>
            <td>{{ member["Berger"] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<!-- Modal -->
<div id="memberModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Ajouter un membre</h3>
        <form id="memberForm">
            <input type="text" name="Nom" placeholder="Nom" required>
            <input type="text" name="Prenoms" placeholder="Prenoms" required>
            <input type="text" name="N° Telephone" placeholder="N° Telephone" required>
            <input type="text" name="Status" placeholder="Status" required>
            <input type="text" name="Berger" placeholder="Berger" required>
            <button type="submit">Ajouter</button>
        </form>
    </div>
</div>

<script>
    const modal = document.getElementById("memberModal");
    const addBtn = document.getElementById("addBtn");
    const closeBtn = document.querySelector(".close");
    const form = document.getElementById("memberForm");
    const tableBody = document.querySelector("tbody");

    addBtn.onclick = () => modal.style.display = "block";
    closeBtn.onclick = () => modal.style.display = "none";
    window.onclick = (e) => { if (e.target == modal) modal.style.display = "none"; };

    form.onsubmit = function(e) {
        e.preventDefault();
        const formData = new FormData(form);

        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${formData.get("Nom")}</td>
            <td>${formData.get("Prenoms")}</td>
            <td>${formData.get("N° Telephone")}</td>
            <td>${formData.get("Status")}</td>
            <td>${formData.get("Berger")}</td>
        `;
        tableBody.appendChild(row);
        form.reset();
        modal.style.display = "none";
    };
</script>

</body>
</html>
