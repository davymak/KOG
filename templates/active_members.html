<div id="deleteModal" class="modal" style="display:none">
  <div class="modal-content">
    <span class="close" id="deleteClose">&times;</span>
    <h3>Confirmer la suppression</h3>
    <p>Voulez-vous vraiment supprimer ce membre ?</p>
    <div style="margin-top: 20px; display: flex; justify-content: center; gap: 15px;">
      <button id="confirmDelete" class="btn btn-danger">Supprimer</button>
      <button id="cancelDelete" class="btn btn-primary">Annuler</button>
    </div>
  </div>
</div>

<script>
  // --- Modal Handling ---
  const modal = document.getElementById("memberModal");
  const openBtn = document.getElementById("openModal");
  const closeBtn = document.querySelector(".close");
  const modalTitle = document.getElementById("modalTitle");
  const submitBtn = document.getElementById("submitBtn");
  const memberForm = document.getElementById("addMemberForm");
  const membersTable = document.getElementById("membersTable");

  openBtn.onclick = () => {
    modal.style.display = "flex";
    modalTitle.textContent = "Ajouter un nouveau membre";
    submitBtn.textContent = "Ajouter";
    memberForm.reset();
    document.getElementById("memberId").value = "";
  };

  closeBtn.onclick = () => modal.style.display = "none";
  window.onclick = e => { if(e.target == modal) modal.style.display = "none"; }

  // --- Delete Confirmation Modal ---
  const deleteModal = document.getElementById("deleteModal");
  const confirmDeleteBtn = document.getElementById("confirmDelete");
  const cancelDeleteBtn = document.getElementById("cancelDelete");
  let memberToDeleteRow = null;

  function attachRowEvents(row) {
    // Edit button
    row.querySelector(".edit-btn").onclick = () => {
      const cells = row.cells;
      document.getElementById("memberId").value = row.dataset.id || "";
      document.getElementById("firstName").value = cells[1].textContent;
      document.getElementById("lastName").value = cells[2].textContent;
      document.getElementById("phone").value = cells[3].textContent;
      document.getElementById("department").value = cells[4].textContent;
      document.getElementById("maritalStatus").value = cells[5].textContent;
      document.getElementById("place").value = cells[6].textContent;

      modalTitle.textContent = "Modifier le membre";
      submitBtn.textContent = "Enregistrer";
      modal.style.display = "flex";
    };

    // Delete button
    row.querySelector(".delete-btn").onclick = () => {
      memberToDeleteRow = row;
      deleteModal.style.display = "flex";
    };
  }

  // Close delete modal
  document.getElementById("deleteClose").onclick = () => {
    deleteModal.style.display = "none";
    memberToDeleteRow = null;
  };
  cancelDeleteBtn.onclick = () => {
    deleteModal.style.display = "none";
    memberToDeleteRow = null;
  };
  window.addEventListener("click", e => {
    if(e.target === deleteModal){
      deleteModal.style.display = "none";
      memberToDeleteRow = null;
    }
  });

  confirmDeleteBtn.onclick = async () => {
    if(!memberToDeleteRow) return;
    const id = memberToDeleteRow.dataset.id;

    try{
        const res = await fetch("/delete-active-member/" + id, { method: "DELETE" });
        const result = await res.json();
        if(result.message === "Deleted"){
            membersTable.removeChild(memberToDeleteRow);
            memberToDeleteRow = null;
            updateMemberCount();
            deleteModal.style.display = "none";
        }
    } catch(err){
        console.error(err);
        alert("Erreur serveur !");
    }
};

function addRow(member){
    const row = membersTable.insertRow();
    row.dataset.id = member.id;
    row.innerHTML = `
        <td>${member.first_name}</td>
        <td>${member.last_name}</td>
        <td>${member.phone}</td>
        <td>${member.category}</td>
        <td>
          <button class="btn btn-primary edit-btn"><i class="fa-solid fa-pen"></i></button>
          <button class="btn btn-danger delete-btn"><i class="fa-solid fa-trash"></i></button>
        </td>
    `;
    attachRowEvents(row);
}

function updateRow(member){
    const row = Array.from(membersTable.rows).find(r => r.dataset.id == member.id);
    if(row){
        row.cells[0].textContent = member.first_name;
        row.cells[1].textContent = member.last_name;
        row.cells[2].textContent = member.phone;
        row.cells[3].textContent = member.category;
    }
}


  // --- Add/Edit Member ---
memberForm.addEventListener("submit", async function(e) {
    e.preventDefault();

    const first = document.getElementById("firstName").value;
    const last = document.getElementById("lastName").value;
    const phone = document.getElementById("phone").value;

    const memberData = { 
        first_name: first,
        last_name: last,
        phone: phone,
        category: "Active Base" 
    };

    try {
        const res = await fetch("/add-active-member", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(memberData)
        });

        const result = await res.json();

        if(result.success) {
            // Append the new member to the table
            const row = membersTable.insertRow();
            row.innerHTML = `
                <td><i class="fa-solid fa-user"></i></td>
                <td>${first}</td>
                <td>${last}</td>
                <td>${phone}</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>
                    <button class="btn btn-primary edit-btn"><i class="fa-solid fa-pen"></i></button>
                    <button class="btn btn-danger delete-btn"><i class="fa-solid fa-trash"></i></button>
                </td>
            `;
            attachRowEvents(row);
            updateMemberCount();
            modal.style.display = "none";
            memberForm.reset();
        } else {
            alert(result.error || "Erreur lors de l'ajout");
        }
    } catch(err) {
        console.error(err);
        alert("Erreur serveur, rÃ©essayez !");
    }
});


  // --- Sort Table Alphabetically by Last Name ---
  function sortTableByLastName() {
    const rows = Array.from(membersTable.rows);
    rows.sort((a, b) => {
      const nameA = a.cells[2].textContent.toLowerCase();
      const nameB = b.cells[2].textContent.toLowerCase();
      return nameA.localeCompare(nameB);
    });
    rows.forEach(row => membersTable.appendChild(row));
  }

  // --- Search Filter ---
  const searchInput = document.getElementById("searchInput");
  const searchCategory = document.getElementById("searchCategory");

  function filterTable() {
    const filter = searchInput.value.toLowerCase();
    const category = searchCategory.value;
    const rows = Array.from(membersTable.rows);
    rows.forEach(row => {
      let match = false;
      if(category === "all"){
        row.querySelectorAll("td").forEach(cell => {
          if(cell.textContent.toLowerCase().includes(filter)) match = true;
        });
      } else {
        const cell = row.cells[parseInt(category)];
        if(cell && cell.textContent.toLowerCase().includes(filter)) match = true;
      }
      row.style.display = match ? "" : "none";
    });
    updateMemberCount();
  }

  searchInput.addEventListener("keyup", filterTable);
  searchCategory.addEventListener("change", filterTable);

  // --- Member Count ---
  function updateMemberCount(){
    const rows = Array.from(membersTable.rows);
    const count = rows.filter(r => r.style.display !== "none").length;
    document.getElementById("memberCount").textContent = `${count} membres`;
  }

  // --- Initialize ---
  Array.from(membersTable.rows).forEach(attachRowEvents);
  updateMemberCount();
</script>
