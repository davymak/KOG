<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Presence</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        h1 { color: #720a90; margin-bottom: 20px; }
        select { padding: 10px; border-radius: 6px; border: 1px solid #ccc; font-size: 16px; }
        .info { margin-top: 20px; font-size: 18px; color: #333; }
    </style>
</head>
<body>

    <h1>Liste de présence par mois</h1>

    <label for="month-select">Choisir un mois :</label>
    <select id="month-select" onchange="updateInfo()">
        <option value="" disabled selected>-- Sélectionnez --</option>
        {% for m in months %}
            <option value="{{ m.sundays }}">{{ m.name }}</option>
        {% endfor %}
    </select>

    <div class="info" id="info"></div>

    <script>
        function updateInfo() {
            const select = document.getElementById("month-select");
            const sundays = select.value;
            const month = select.options[select.selectedIndex].text;
            if (sundays) {
                document.getElementById("info").innerText =
                    month + " contient " + sundays + " dimanches.";
            }
        }
    </script>

</body>
</html>
