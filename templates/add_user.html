<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<style>
    * { margin:0; 
        padding:0; 
        box-sizing:border-box; 
    }

    html, body {
        height: 100%;
        font-family: Arial, sans-serif;
        overflow: hidden;
        ;
    }

    /* ---------- Blurred background ---------- */
       /* .bg-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("/static/images/logo.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(10px);
            animation: fadeIn 2s ease-in-out;
            z-index: -3;
        }*/

     /* ---------- Grey dotted overlay ---------- */
        .dotted-overlay {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 15%;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(rgba(128,128,128,0.3) 1px, transparent 1px);
            background-size: 10px 10px;
            z-index: 1;
        }


    /* ---------- Fade-in animation ---------- */
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
 
/* ---------- Purple bottom surface ---------- */
        .bottom-surface {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5%; /* adjust height if needed */
            background-color: #360544;
            z-index: 1;
        }

/* ---------- Full-page container ---------- */
    .page-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
        position: relative;
        z-index: 3;
    }

    /* ---------- Form container ---------- */
    .form-container {
        background: white;
        border-radius: 15px;
        padding: 30px;
        width: 90%;
        max-width: 400px;
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        text-align: center;
        position: relative;
        animation: fadeIn 1.5s ease-in-out;
    }


    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
    }

    button {
        padding: 12px 20px;
        background-color: #720a90;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
        margin-top: 10px;
    }

    button:hover {
        background-color: #720a90;
    }

    .message {
        margin-top: 10px;
        font-weight: bold;
        text-align: center;
    }


    /* ---------- Responsive ---------- */
    @media (max-width:768px) {
        .form-container { padding: 25px; }
        input, button { font-size: 14px; }
    }

    @media (max-width:480px) {
        .form-container { padding: 20px; }
        input, button { font-size: 13px; }
    }

</style>
</head>
<body>

<!--<div class="bg-blur"></div>-->
<div class="dotted-overlay"></div>
<!-- Purple bottom surface -->
<div class="bottom-surface"></div>


<div class="page-container">
    <div class="form-container">
        <h2>S'Identifier</h2>
        <form id="userForm">
            <input type="text" id="username" placeholder="Rôle.Nom (Ex: Admin.Pangni)" required>
            <input type="password" id="password" placeholder="MotdePasse (Ex:Trrrrr7)" required>
            <button type="submit">Créer un compte</button>
        </form>
        <div class="message" id="message"></div>
    </div>
</div>    

<script>
const form = document.getElementById('userForm');
const messageDiv = document.getElementById('message');

form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    const response = await fetch('/add_user', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
    });

    const data = await response.json();

    if (response.ok) {
        messageDiv.style.color = 'green';
        messageDiv.textContent = data.message;

        setTimeout(() => {
            window.location.href = '/dashboard';
        }, 500);
    } else {
        messageDiv.style.color = 'red';
        messageDiv.textContent = data.error;
    }
});
</script>

</body>
</html>
