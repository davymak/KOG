<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* ---------- Basic reset & layout ---------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        /* ---------- Fade-in animation ---------- */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* ---------- Blurred background ---------- */
        .bg-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("/static/images/logo.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(10px);
            animation: fadeIn 2s ease-in-out;
            z-index: -3;
        }

        /* ---------- Grey dotted overlay ---------- */
        .dotted-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(rgba(128,128,128,0.3) 1px, transparent 1px);
            background-size: 10px 10px;
            z-index: -2;
        }

        /* ---------- Purple bottom surface ---------- */
        .bottom-surface {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5%; /* adjust height if needed */
            background-color: #360544;
            z-index: -1;
        }

        /* ---------- Content ---------- */
        .content {
            position: relative;
            z-index: 1;
            height: 80%; /* leave space for bottom surface */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            color: white;
        }

        .logo-center {
            max-width: 200px;
            width: 20%;
            opacity: 0.85;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 1.5em;
        }

        a {
            display: inline-block;
            margin: 10px;
            padding: 12px 20px;
            background: #720a90;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        a:hover {
            background: #720a90;
        }

/* ---------- Full-screen button container ---------- */
    .button-wrapper {
        display: flex;
        justify-content: center; /* horizontal centering */
        align-items: center;     /* vertical centering */
        height: 100%;            /* full page */
        width: 100%;
        position: relative;
        z-index:1;
    }

    .button-group {
        display: flex;
        gap: 20px;
        opacity: 0;
        animation: fadeInButtons 2s ease forwards;
        animation-delay: 2s;
    }
    .button-group a {
        padding:12px 20px;
        background:#007BFF;
        color:white;
        text-decoration:none;
        border-radius:5px;
        transition: background 0.3s;
    }
    .button-group a:hover { background:#0056b3; }


           /* ---------- Fade-out animation ---------- */
        @keyframes fadeInButtons {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(20px); }
        }


        /* ---------- Responsive ---------- */
        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            p { font-size: 1em; }
            .logo-center { width: 30%; }
            .button-group { flex-direction: column; gap: 15px; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.5em; }
            p { font-size: 0.9em; }
            .logo-center { width: 40%; }
            a { padding: 10px 15px; }
            .button-group a { padding: 10px 15px; }
        }

    </style>
</head>
<body>

    <!-- Blurred background logo -->
    <div class="bg-blur"></div>

    <!-- Grey dotted overlay -->
    <div class="dotted-overlay"></div>

    <!-- Purple bottom surface -->
    <div class="bottom-surface"></div>

    <!-- Content -->
    <div class="button-wrapper">
        <div class="button-group"></div>
        <a href="{{ url_for('login') }}">Se connecter</a>
        <a href="{{ url_for('add_user') }}">Cr√©er un compte</a>
    </div>

</body>
</html>
